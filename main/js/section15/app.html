<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 15 - Communicating With Events</title>
  <link rel="stylesheet" href="app.css">
  <script defer src="section15_communicatingWithEvents.js"></script>
</head>
<body>
  <button id="clicker">Bad Practice</button>
  <button id="good">Good Practice</button>
  <button id="impossible">Try to click me!</button>
  <h1>Pick a Color</h1>
  <section id="boxes"></section>

  <input id="username" placeholder="username" type="text">
  <h3>Shopping List</h3>
  <input id="add-item" placeholder="enter a food" type="text">
  <ul id='items'></ul>

  <form id="signup-form">
    <input type="text" placeholder="credit card" id="cc" name="creditCard">
    <label>
      I agree to sell my soul to your company
      <input type="checkbox" id="terms" name="agreeToTerms">
    </label>
    <select name="selectedVeggie" id="veggie">
      <option value="eggplant">Eggplant</option>
      <option value="asparagus">Asparagus</option>
      <option value="carrot">Carrot</option>
    </select>
    <input type="submit">
  </form>
